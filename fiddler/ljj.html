                case "2":

                    tx2+=1;
                    tx=tx2;
                    ts=ts2;
                    break;
                case "3":
                    //$("#type_div").html("<font color='red'>多选</font>");

                    tx3+=1;
                    tx=tx3;
                    ts=ts3;

                case "4":
                    //$("#type_div").html("<font color='red'>多选</font>");

                    tx=tx4;
                    ts=ts4;

                    $("#case_div").hide();
                    break;
            }

            {
                document.getElementById("num_div").innerHTML += "&nbsp;("+ (n+1) + "/" + contentArr.length+")";

        function DoConverseCallTimer() { 
            min=parseInt(iSecond/60);
            sec=iSecond%60;
            document.getElementById("down_div").innerHTML="倒计时：";
            for(var m in min+"")
            {
                document.getElementById("down_div").innerHTML+="<span style='background:#187fc4;color:White;padding:2px;margin-left:2px;font-weight:bold;'>"+(min+"")[m]+"</span>";
            }
            document.getElementById("down_div").innerHTML+=":";
            for(var s in sec+"")
            {
                document.getElementById("down_div").innerHTML+="<span style='background:#187fc4;color:White;padding:2px;margin-left:2px;font-weight:bold;'>"+(sec+"")[s]+"</span>";
            }
            iSecond--;
            timer1 = window.setTimeout("DoConverseCallTimer()", 1000);

            { 
                
                var st="1";
                if(st=="1")
                {
                    //data=data+",";
                    cSelect="";

                            }
                        }
                    }
                
                    data=data+cSelect+"-"+errortid+",";

                        n++;

                    }
                }else{
                    clearTimeout(window.timer1); 
                    
                    cSelect="";
                    var case_div=document.getElementById("case_div").children;
                    for(var item in case_div)
                    {
                        if(case_div[item].tagName=="DIV"){
                            $(case_div[item]).removeAttr("onclick");
                            if(case_div[item].className=="selectDiv"  || case_div[item].className=="selectDiv2"){
                                cSelect+=case_div[item].getAttribute("tag");
                            }
                        }
                    }
                
                    data=data+cSelect+"-"+errortid+",";
                    for(var i=1;i<(contentArr.length-n);i++)
                    {
                        data=data+",";
                    }
                    document.getElementById("hfData").value=data;
                    __doPostBack("a_btn","");
                    document.getElementById("a_btn").parentElement.innerHTML="倒计时已结束，正在提交数据，请稍候……";document.getElementById("a_btn").style.display="none"; 
                }
                //window.location.replace("LoginStartExam.aspx?DSID=10786&auto=1&time=" + new Date().getTime() + "#examTime");
            }
         } 
        
        var conn=null;
        function selectDiv(con){
            if(con.className=="noselectDiv" || con.className=="noselectDiv1")
            {
                if (contentArr[n].t != "3") 
                {
                    if(conn!=null)
                    {
                        conn.className="noselectDiv";
                    }
                    conn=con;
                }
                con.className="selectDiv";
                if (contentArr[n].t == "3") 
                {
                    con.className="selectDiv2";
                }
            }
            else{if (contentArr[n].t != "3"){con.className="noselectDiv"}else{con.className="noselectDiv1"}}
        }

        function setErrorType(tid) {
            $('#error1').hide();
            $('#error2').hide();
            $('#error3').show();
            errortid=tid;
        }

        function beforeSubmit(con)
        {
            $(con).hide();
            clearTimeout(window.timer1); 
                    
            cSelect="";
            var case_div=document.getElementById("case_div").children;
            for(var item in case_div)
            {
                if(case_div[item].tagName=="DIV"){
                    $(case_div[item]).removeAttr("onclick");
                    if(case_div[item].className=="selectDiv" || case_div[item].className=="selectDiv2"){
                        cSelect+=case_div[item].getAttribute("tag");
                    }
                }
            }
                
            data=data+cSelect+"-"+errortid+",";
            for(var i=1;i<(contentArr.length-n);i++)
            {
                data=data+",";
            }
            document.getElementById("hfData").value=data;
            __doPostBack("a_btn","");
            con.parentElement.innerHTML="正在提交数据，请稍候……";document.getElementById("a_btn").style.display="none"; 
        }
    </script>

<script type="text/javascript">
    var isVoice = true;
    function startVoice(con) {
        if (isVoice) {
            isVoice = false;
            $("#btnVoice").val("关闭语音");
            var val = "第" + (n + 1) + "题，";
            switch (contentArr[n].t) {
                case "1":
                    val += "判断题：";
                    break;
                case "2":
                    val += "单选题：";
                    break;
                case "3":
                    val += "多选题：";
                    break;
            }
            val += contentArr[n].q;
            val += "A." + contentArr[n].c1;
            val += "B." + contentArr[n].c2;
            if (contentArr[n].c3 != "") {
                val += "C." + contentArr[n].c3;
                if (contentArr[n].c4 != "") {
                    val += "D." + contentArr[n].c4;
                }
            }
            val += "，请回答";
            var zhText = val;
            zhText = encodeURI(zhText);
            var voiceHtml = "";
            voiceHtml += ("<audio autoplay=\"autoplay\">");
            voiceHtml += ("<source src=\"http://tts.baidu.com/text2audio?lan=zh&ie=UTF-8&spd=5&per=0&text=" + zhText + "\" type=\"audio/mpeg\">");
            voiceHtml += ("<embed height=\"0\" width=\"0\" src=\"http://tts.baidu.com/text2audio?lan=zh&ie=UTF-8&spd=5&per=0&text=" + zhText + "\">");
            voiceHtml += ("</audio>");
            $("#voice").html(voiceHtml);
        } else {
            $("#voice").html("");
            isVoice = true;
            $("#btnVoice").val("开启语音");
        }
    }
</script>
